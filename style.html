<style>
    /* นำเข้า Font 'Prompt' จาก Google Fonts เพื่อการแสดงผลภาษาไทยที่สวยงาม 
      ครอบคลุมน้ำหนักตัวอักษรหลายระดับ ตั้งแต่ Light (300) ถึง Bold (700)
    */
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap');

    /* กำหนด CSS Variables (ตัวแปร) สำหรับ Theme หลัก (Light Mode)
      การใช้ตัวแปรช่วยให้การจัดการสีและสไตล์เป็นระบบและง่ายต่อการปรับเปลี่ยน
      เช่น หากต้องการเปลี่ยนสีหลัก ก็แค่เปลี่ยนค่า --primary-color ที่เดียว
    */
    :root {
        --primary-color: #4A90E2; /* สีน้ำเงินหลัก */
        --primary-darker: #357ABD; /* สีน้ำเงินเข้มขึ้นสำหรับ hover */
        --secondary-color: #50E3C2; /* สีเขียวมินต์สำหรับเน้น */
        --background-color: #f8f9fa; /* สีพื้นหลังหลัก */
        --surface-color: #ffffff; /* สีพื้นผิวของ Card และ element อื่นๆ */
        --text-color: #4a4a4a; /* สีตัวอักษรหลัก */
        --text-muted-color: #9b9b9b; /* สีตัวอักษรรอง */
        --border-color: #e0e0e0; /* สีเส้นขอบ */
        --success-color: #4CAF50; /* สีสำหรับสถานะสำเร็จ (รายรับ) */
        --danger-color: #F44336;  /* สีสำหรับสถานะอันตราย (รายจ่าย) */
        --warning-color: #FF9800; /* สีสำหรับสถานะเตือน */
        --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 8px 15px rgba(0, 0, 0, 0.1);
        --border-radius: 12px; /* รัศมีความโค้งของขอบ */
    }

    }
    /*
     * เลือกเป้าหมายไปที่ div ที่ครอบส่วนควบคุมทั้งหมด

    #budget .btn-info {

/*
  กำหนด CSS Variables และสไตล์ทั้งหมดสำหรับ Dark Mode
  เมื่อ <body> มี attribute data-theme="dark" สไตล์เหล่านี้จะถูกใช้งาน
*/
[data-theme="dark"] #incomeList .card-body,
[data-theme="dark"] #expenseList .card-body {
    /*
     * กำหนดให้ตัวอักษรทั้งหมดใน card-body ของรายการหมวดหมู่
     * (เช่น 'เงินเดือน', 'อาหาร') ใช้สีสว่างของ Dark Mode
    */
    color: var(--text-color);
}

[data-theme="dark"] {
    /* --- CSS Variables for Dark Theme --- */
    --primary-color: #58a6ff;
    --primary-darker: #3081f7;
    --secondary-color: #3ddda0;
    --background-color: #0d1117;
    --surface-color: #161b22;
    --text-color: #c9d1d9;
    --text-muted-color: #8b949e;
    --border-color: #30363d;

    /* --- General Adjustments --- */
    /* ทำให้หัวข้อ Card และหัวข้อย่อย (h6) สว่างขึ้น */
    .card-header h5, h6 {
        color: var(--text-color);
    }

    /* ทำให้ข้อความสถิติใน Card สว่างขึ้น */
    .stat-card h5 {
        color: var(--text-muted-color);
    }
    
    /* --- Text Color Overrides --- */
    /* ปรับสี Success, Danger, Warning สำหรับ Dark Mode ให้อ่านง่ายขึ้น */
    .text-success {
        color: #6ee7b7 !important;
    }
    .text-danger {
        color: #fca5a5 !important;
    }
    .text-warning {
        color: #fcd34d !important;
    }
    .text-primary {
        color: var(--primary-color) !important;
    }

    /* --- Form & Muted Text Fixes --- */
    /* ทำให้ Label ของ Form, ตัวอักษรเล็กๆ และ text-muted สว่างขึ้น */
    .form-label,
    .card-body small.text-danger,
    .card-body small.text-success,
    .text-muted {
        color: #a0aec0 !important; /* A brighter, muted gray */
    }
}

    /* ตั้งค่าพื้นฐานสำหรับทั้งหน้าเว็บ
      - box-sizing: border-box; ทำให้การคำนวณขนาดของ element รวม padding และ border เข้าไปด้วย
      - font-family: ใช้ Font 'Prompt' ที่นำเข้ามา
      - background-color: ใช้สีพื้นหลังจากตัวแปร
      - color: ใช้สีตัวอักษรจากตัวแปร
      - transition: ทำให้การเปลี่ยนสีพื้นหลัง (เมื่อสลับ theme) นุ่มนวลขึ้น
    */
    body {
        box-sizing: border-box;
        font-family: 'Prompt', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* สไตล์สำหรับ Navbar (เมนูหลักด้านบน)
      - position: sticky; top: 0; ทำให้ Navbar "ติด" อยู่ด้านบนสุดของจอเมื่อเลื่อนเว็บ
      - z-index: 1030; กำหนดลำดับการซ้อนทับให้อยู่เหนือ element อื่นๆ
      - backdrop-filter: blur(10px); ทำให้พื้นหลังของ Navbar เบลอ (เมื่อโปร่งใส) ดูสวยงาม
    */
    .navbar {
        background-color: rgba(var(--surface-color), 0.85);
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow-sm);
        position: sticky;
        top: 0;
        z-index: 1030;
    }

    .navbar-brand, .nav-link {
        color: var(--text-color) !important;
        font-weight: 500;
    }

    .nav-link.active, .nav-link:hover {
        color: var(--primary-color) !important;
    }

    /* สไตล์สำหรับ Section ต่างๆ */
    .section {
        display: none;
        animation: fadeIn 0.5s ease-in-out;
    }
    .section.active {
        display: block;
    }

    /* Animation สำหรับการ Fade In เข้ามาของ Section */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /*
      สไตล์สำหรับ Card (กล่องเนื้อหา)
      - background-color: ใช้สีพื้นผิวจากตัวแปร
      - border: ใช้เส้นขอบสีจากตัวแปร
      - border-radius: ใช้ค่าความโค้งจากตัวแปร
      - box-shadow: ใช้เงาจากตัวแปร
      - transition: ทำให้การเปลี่ยนแปลงของเงาและตำแหน่ง (transform) นุ่มนวล
    */
    .card {
        background-color: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-sm);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden; /* ป้องกันไม่ให้ content ภายในทะลุขอบโค้ง */
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-md);
    }
    
    .card-header {
        background-color: transparent;
        border-bottom: 1px solid var(--border-color);
        padding: 1.25rem;
        font-weight: 600;
    }

    /* สไตล์สำหรับปุ่ม (Button) */
    .btn {
        font-weight: 500;
        border-radius: 8px;
        padding: 10px 20px;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
    }
    .btn-primary:hover {
        background-color: var(--primary-darker);
        border-color: var(--primary-darker);
        transform: translateY(-2px);
    }

    /* สไตล์สำหรับ Form Input และ Select */
    .form-control, .form-select {
        background-color: var(--background-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: var(--text-color);
    }
    .form-control:focus, .form-select:focus {
        background-color: var(--surface-color);
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(var(--primary-color), 0.25);
    }

    /* สไตล์สำหรับ Loading Overlay (หน้าจอตอนโหลด)
      - backdrop-filter: blur(5px); ทำให้พื้นหลังของ Overlay เบลอ
    */
    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        backdrop-filter: blur(5px);
        transition: opacity 0.5s ease;
    }
    .loading-overlay.fade-out {
        opacity: 0;
    }

    .loading-content {
    text-align: center;
    padding: 2rem;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);

    /* --- เพิ่ม 4 บรรทัดนี้เข้าไป --- */
    display: flex;
    flex-direction: column; /* จัดให้เรียงจากบนลงล่าง */
    align-items: center;    /* จัดกลางแนวนอน */
    justify-content: center;/* จัดกลางแนวตั้ง */
}

    /* Spinner animation */
    .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Chart container */
    .chart-container {
        position: relative;
        height: 350px; /* ลดความสูงลงเล็กน้อยสำหรับ Mobile */
        margin: 15px 0;
    }

    /* ======================================= */
/* PIN Lock Screen Styles (ใหม่)        */
/* ======================================= */
.pin-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--background-color);
    display: none; /* ซ่อนไว้เป็นค่าเริ่มต้น */
    justify-content: center;
    align-items: center;
    z-index: 10000;
    flex-direction: column;
}

.pin-container {
    background-color: var(--surface-color);
    padding: 2.5rem;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-md);
    text-align: center;
    width: 90%;
    max-width: 380px;
}

.pin-input-group {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 1.5rem 0;
}

.pin-input {
    width: 50px;
    height: 60px;
    font-size: 2rem;
    text-align: center;
    border: 2px solid var(--border-color);
    background-color: var(--background-color);
    color: var(--text-color);
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s;
}

.pin-input:focus {
    border-color: var(--primary-color);
}

/* ======================================= */
/* Floating Action Button (FAB) Styles     */
/* ======================================= */
.fab {
    position: fixed;
    width: 60px;
    height: 60px;
    bottom: 30px;
    right: 30px;
    background-color: var(--primary-color);
    color: #FFF;
    border-radius: 50px;
    text-align: center;
    font-size: 24px;
    box-shadow: var(--shadow-md);
    border: none;
    z-index: 1050;
    transition: all 0.3s ease;
}
.fab:hover {
    background-color: var(--primary-darker);
    transform: scale(1.1);
}

/* ======================================= */
/* Dashboard Account List Styles           */
/* ======================================= */
.account-card-small {
    background-color: var(--surface-color);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    padding: 1rem;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.account-card-small:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-sm);
}
.account-card-small .balance {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--primary-color);
}
[data-theme="dark"] .account-card-small .balance {
    color: var(--primary-color);
}

/* Modal Styling */
.modal-content {
    background-color: var(--surface-color);
    border-radius: var(--border-radius);
    border: none;
}
.modal-header {
    border-bottom: 1px solid var(--border-color);
}
.modal-footer {
    border-top: 1px solid var(--border-color);
}

    
</style>
